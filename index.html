<!DOCTYPE html>
<html>
  <head>
    <title>Pet Store</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="pet-logo">Pet Store</div>
      <!--div class="cart">Cart: <span id="cartCount">0</span></div-->
    </nav>

    <main>
      <section id="choosepet">
        <button class="filter-buttn active" data-type="all">All</button>
        <button class="filter-buttn" data-type="dog">Dogs</button>
        <button class="filter-buttn" data-type="cat">Cats</button>
      </section>

      <section id="pets" class="pet-grid"></section>

      <form id="adoptForm" class="adopt-form hidden">
        <h2>Adoption Form</h2>
        <div class="form-sub">
          <input type="text" id="name" placeholder="Name" required />
        </div>

        <div class="form-sub">
          <input type="email" id="email" placeholder="Email" required />
        </div>

        <div class="form-sub">
          <input
            type="telephone"
            id="phone"
            placeholder="Phone"
            required
            pattern="[0-9]{10}"
          />
        </div>

        <div class="form-sub">
          <textarea
            id="message"
            placeholder="You can adopt cat or dog or both"
            required
          ></textarea>
        </div>

        <button type="submit">Submit Application for Adoption</button>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
